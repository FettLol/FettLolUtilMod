
# Preview of the minepkg.toml format! Could break anytime!
manifestVersion = 0

[package]
  type = "mod"
  name = "fettlol-utilmod"
  description = "Various tweaks and integrations for the fettlol modpack."
  version = "1.2.7"
  platform = "fabric"
  license = "MIT"
  source = "https://github.com/FettLol/fettlol-utilmod"
  homepage = "https://github.com/FettLol/fettlol-utilmod"
  author = "Breki Tomasson <breki.tomasson@gmail.com>"

# These are global requirements
[requirements]
  minecraft = ">=1.18"
  fabricLoader = ">=0.12.6"

[dependencies]
  cloth-config = "^5.1.40-0.mpkg.1"
  fabric = "*"
  fettlol-lib = "^1.1.1"

[dev]
  buildCommand = "./gradlew build"

  [dev.dependencies]
    test-mansion = "*"
